{% extends "base.html" %}
{% block title %}{{ city.name }}{% endblock title %}


{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>{{ city.name }}</strong></h3>
            </div>

            <div class="panel-body">
                <p>{{ city.weather }}</p></div>


            <div class="panel-footer">
                {% if user %}
                    {% if city.author_email == user.email() or user.admin %}
                    <form action="/city/{{ city.key.id() }}/delete" method="post">
                        <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                        <button type="submit" class="btn btn-success">Delete City</button>
                    </form>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
